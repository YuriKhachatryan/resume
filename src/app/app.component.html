<mat-toolbar class="main-header">
  <div class="left-side">
    <button mat-icon-button aria-label="Menu button" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">{{ resumeData.title }}</span>
  </div>
  <div class="middle-side"></div>
  <div class="right-side">
    <button
      mat-icon-button
      (click)="toggleTheme()"
      matTooltip="Switch theme"
      aria-label="Switch theme button"
    >
      @if (isDarkMode) {
      <mat-icon>light_mode</mat-icon>
      } @else {
      <mat-icon>dark_mode</mat-icon>
      }
    </button>
    <button
      mat-icon-button
      (click)="exportToPDF()"
      matTooltip="Export to PDF"
      aria-label="Export to PDF"
    >
      <mat-icon>picture_as_pdf</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-divider />
<div #content>
  <mat-drawer-container class="main-container" autosize>
    <mat-drawer #drawer class="main-sidenav" mode="side" opened="false">
      <app-side-menu />
    </mat-drawer>
    <div class="main-sidenav-content">
      <div class="main-content">
        @if (loading) {
        <mat-progress-bar mode="indeterminate" />
        } @else {
        <app-about id="about" [data]="resumeData.about" />
        <app-technologies id="technologies" [data]="resumeData.technologies" />
        <app-experience id="experience" [data]="resumeData.experience" />
        <app-education id="education" [data]="resumeData.education" />
        <app-languages id="languages" [data]="resumeData.languages" />
        <app-interests id="interests" [data]="resumeData.interests" />
        <app-contacts id="contacts" [data]="resumeData.contacts" />
        }
      </div>
    </div>
  </mat-drawer-container>
</div>
